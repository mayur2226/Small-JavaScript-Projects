<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Future Travellers</title>
</head>

<body>
    
    <div class="container jumbotron">
        <div id="success" class="alert alert-success alert-dismissible fade " role="alert">
            <strong>Success!</strong> Your request has been Successfully submitted
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div id="failure" class="alert alert-danger alert-dismissible fade " role="alert">
            <strong>Failure!</strong> Please fill all the fields
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <h1>Let's Go To Future</h1>
        <form>
            <div class="form-group">
                <label for="name">UserName</label>
                <input type="text" class="form-control " id="name" placeholder="Enter Your UserName">
                <div id="nameinvalid" ></div>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email">
                <div id="emailinvalid" ></div>
            </div>
            <div class="form-group">
                <label for="car">Select car</label>
                <select class="form-control" id="car">
                    <option>Wagnor</option>
                    <option>VENUE</option>
                    <option>TUV</option>
                    <option>CRETA</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Enter your phone no.</label>
                <input class="form-control" id="phone" >
                <div id="phoneinvalid" ></div>
            </div>
            <div class="form-group">
                <label for="address">Enter your address</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="message">Any other message</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>    
</body>

</html>
